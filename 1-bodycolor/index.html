<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Color Change using Button</title>

    <style>
        button {
            padding: 15px;
            border: none;
            border-radius: 5px;
        background-color:deeppink;
        color: white;
        }

        button:hover {
            background-color:lightcoral;
            color: black;
        }
    </style>

  </head>
  <body>
    <button onclick="handlered()">Red</button>
    <button onclick="handleyellow()">Yellow</button>
    <button onclick="handlegray()">Gray</button>

    <script src="app.js"></script>
  </body>
</html>
